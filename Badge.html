<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .badge {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
      text-align: center;
      overflow: hidden;
      border: 2px solid #264653;
      padding: 16px;
    }
    .badge img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%; /* Makes the image circular */
      margin-bottom: 16px;
      border: 4px solid #264653; /* Optional: Adds a border around the circular image */
    }
    .badge-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #264653;
      margin-bottom: 8px;
    }
    .badge-description {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="badge">
  <img src="https://clavinfernandes.wordpress.com/wp-content/uploads/2024/12/1517554281846.jpg" alt="Photo">
  <div class="badge-title">Nived N</div>
  <div class="badge-description">
    Nived is a RPA Developer | Power Platform SuperUser | UiPath | Robocorp | Power Automate | 
    Opensource RPA explorer | Machine Learning | Google Associate Cloud Engineer Certified
  </div>
</div>

</body>
</html>
